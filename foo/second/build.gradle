plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

group = 'io.yunplus'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile group: 'org.apache.hadoop', name: 'hadoop-common', version:'3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-yarn-common', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version:'3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-app', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-shuffle', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '3.2.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.2.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'io.yunplus.second.WordCount'
}
